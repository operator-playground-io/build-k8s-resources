- name: Create CronJob
  k8s:
    definition:
      apiVersion: batch/v1beta1
      kind: CronJob
      metadata:
        name: <REPLACE-CRONJOB-NAME>
        labels: 
          app: <LABEL-NAME>
      spec:
        schedule: <SCHEDULE>
        concurrencyPolicy: Forbid
        jobTemplate:
          spec:
            template:
              metadata:
                labels: 
                  app: <LABEL-NAME>
              spec:
                containers: 
                - name: app
                  image: <IMAGE>
                  ports:
                  - containerPort: <CONTAINER-PORT>
                restartPolicy: OnFailure
                volumes: []