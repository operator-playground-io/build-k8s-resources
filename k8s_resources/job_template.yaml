- name: Create Job
  k8s:
    definition:
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: <REPLACE-JOB-NAME>
        labels: 
          app: <LABEL-NAME>
      spec:
        selector: {}
        template:
          metadata:
            name: <name>
            labels:
              app: <LABEL-NAME>
          spec:
            containers: 
              - name: app
                image: <IMAGE>
                ports:
                - containerPort: <CONTAINER-PORT>
            volumes: []
            restartPolicy: Never
